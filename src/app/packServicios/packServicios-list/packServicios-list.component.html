
<div *ngIf="selected">
  <app-pack-detail [packDetail]="selectedPack"></app-pack-detail>
</div>
<div class="container">
	<h6 style="color: white;">Ordenar por: </h6>
  <button (click)="ordenar(1)" class="button"> Nombre</button>
  <button (click)="ordenar(2)" class="button"> Precio</button>
</div>

<div class="container bootstrap snippets bootdeys">
  <div class="row">

      <div class="col-md-4 col-sm-6 content-card" *ngFor="let pack of packs" (click)="onSelected(pack)">
          <div class="card-big-shadow">
              <div class="card card-just-text" data-background="color" data-color="purple" data-radius="none">
                  <div class="content">
                      <h6 class="category">Paquetes de servicios</h6>
                      <h4 class="title" role="button" style="font-size: 180%;">{{pack.nombre}}</h4>
                      <p class="description">Precio: ${{pack.precio}}</p>
                  </div>
              </div> <!-- end card -->
          </div>
      </div>

  </div>
  </div>
