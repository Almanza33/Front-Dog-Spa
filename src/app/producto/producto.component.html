<div *ngIf="selected">
</div>

<hr />

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let producto of productos" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 15rem">


        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <h4 class="card-text">{{ producto.precio }}</h4>
          <h4 class="card-text">{{ producto.id }}</h4>



        </div>
      </div>
    </div>
  </div>
</div>
