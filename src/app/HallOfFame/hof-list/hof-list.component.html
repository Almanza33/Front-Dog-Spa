<div class="container-fluid mt-2">
  <h2 class="text-center">Halls Of Fame</h2>

  <div class="row">
    <div class="col-3">
      <div *ngFor="let hof of hofs" class="book-card">
        <div class="card p-2 mb-2" style="width: 12rem; height: 23rem">
          <a
            class="card-block text-decoration-none"
            (click)="selectHof(hof)"
          >
            <div class="card-body black-text">
              <h5 class="card-title">{{ hof.sede.direccion }}</h5>
              <p class="card-text">
                {{ hof.nombre }}
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-9" *ngIf="selected">
      <app-perros-list [hallOfFameDetail]="selectedHof"></app-perros-list>
    </div>
  </div>
</div>
