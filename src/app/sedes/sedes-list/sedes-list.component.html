
<div class="contenedor">

  <div *ngIf="selected">
  </div>

  <hr />

  <div class="container-fluid mt-2 fondo border">
    <h2 class="text-center display-4">Sedes </h2>


        <br>
        <app-BusquedaComponent  (searchTextChanged)="onSearchTextEntered($event)"></app-BusquedaComponent>
        <br>

  <table class="container-fluid">
    <tbody class="row">

      <div *ngFor="let c of sedes" class="col mb-2">
        <div class="card p-2" style="width: 15rem; height: 15rem"  *ngIf=" searchText === ''  || c.ciudad.toLowerCase().includes(searchText)">


          <td>
            <dd>id:{{c.id}}</dd>
          </td>
          <td>
            <dd>direccion:{{c.direccion}}</dd>
          </td>
          <td>
            <dd>direccion:{{c.ciudad}}</dd>
          </td>
          <td>
            <dd>telefono:{{c.telefono}}</dd>
          </td>
          <td>
            <dd>horario:{{c.horario}}</dd>



          </div>
        </div>
      </tbody>
    </table>
  </div>
